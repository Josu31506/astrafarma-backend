

# 2) Nombre de la aplicación
spring.application.name=Astrafarma

# 3) Perfil por defecto (vacío)
spring.profiles.active=

# 4) Configuración para H2 (dev sin Docker)
spring.datasource.url=jdbc:h2:mem:astrafarma;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# 5) Seguridad / Logging (usa ADMIN_USER/ADMIN_PASS del .env)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
jwt.secret=${JWT_SECRET}

# 6) Configuración del correo
spring.mail.host=${spring.mail.host}
spring.mail.port=${spring.mail.port}
mail.oauth.from=${mail.oauth.from}
mail.oauth.client_id=${mail.oauth.client_id}
mail.oauth.client_secret=${mail.oauth.client_secret}
mail.oauth.refresh_token=${mail.oauth.refresh_token}

# 7) Supabase
supabase.excel.url=${SUPABASE_EXCEL_URL}
logging.level.com.example.astrafarma.config.DataInitializer=INFO

