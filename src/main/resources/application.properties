# 1) Importar el .env
spring.config.import=file:.env[.properties]

# 2) Nombre de la aplicación
spring.application.name=Astrafarma

# 3) Perfil por defecto (vacío)
spring.profiles.active=

# 4) Configuración para H2 (dev sin Docker)
spring.datasource.url=jdbc:h2:mem:astrafarma;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# 5) Seguridad / Logging (usa ADMIN_USER/ADMIN_PASS del .env)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
jwt.secret=${JWT_SECRET}

# 6) Configuración del correo
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
mail.oauth.from=${MAIL_OAUTH_FROM}
mail.oauth.client_id=${MAIL_OAUTH_CLIENT_ID}
mail.oauth.client_secret=${MAIL_OAUTH_CLIENT_SECRET}
mail.oauth.refresh_token=${MAIL_OAUTH_REFRESH_TOKEN}

# 7) Supabase
supabase.excel.url=${SUPABASE_EXCEL_URL}
logging.level.com.example.astrafarma.config.DataInitializer=INFO

